<!doctype html>
<html ng-app="inksy">
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700%7CLora:400,700,400italic,700italic%7CPress+Start+2P%7CIndie+Flower&subset=latin,latin,latin,latin">

    <meta charset="utf-8">
    <title>inksy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div class="app-container" ng-controller="MainCtrl as main">
      
      <div class="left-sidebar">
        <tabset class="asset-sources" justified="true">

          <tab heading="Product">
            <category-selector></category-selector>
          </tab>

          <tab heading="Variant">
            <variant-selector></variant-selector>
          </tab>

          <tab heading="Design">
            <tabset class="asset-sources" justified="true">
              <tab heading="Images">
                <div ng-include="'gallery.html'"></div>
              </tab>

              <tab heading="Text">
                <div ng-include="'text-properties.html'"></div>
              </tab>

              <tab heading="Patterns">
                <div ng-include="'patterns.html'"></div>
              </tab>
            </tabset>

            <!-- Layers Palette -->
            <div ng-include="'layer-palette.html'"></div>
          </tab>
        </tabset>

        <hr>
      </div>

      <div class="editor-area" droppable="main.handleImageDrop">
        <!-- Action Bar -->
        <div class="editor-action-bar">
          <div class="btn-group">
            <label class="btn btn-default" ng-repeat="side in productSides" ng-model="product.angle" btn-radio="side">{{side}}</label>
          </div>
        </div>

        <!-- Editor Canvas -->
        <div class="editor">
          <div class="editor-inner" editor></div>
        </div>

        <ul ng-controller="ProductColorPickerCtrl as productColorPicker" class="product-color-picker">
          <li ng-repeat="color in productColorPicker.colors track by color" ng-click="productColorPicker.changeColor(color)" class="swatch" style="background-color: {{color}};" ng-class="{selected: productColorPicker.isSelected(color)}">
          </li>
        </ul>
      </div>

      <div class="right-sidebar">
        <div ng-controller="CartCtrl as cart" class="cart-actions">
          <h2 class="price" ng-bind="(cart.price | currency:'$')"></h2>
          <h2 class="name" ng-bind="cart.productName"></h2>
          <button ng-click="cart.addToCart()" class="btn btn-primary cart-action" type="button">Add to Cart</button>
          <button ng-click="cart.saveToProfile()" class="btn btn-default cart-action" type="button">Save to Profile</button>
        </div>
      </div>

    </div>

    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->

    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
