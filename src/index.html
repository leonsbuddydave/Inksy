<!doctype html>
<html ng-app="inksy">
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700%7CLora:400,700,400italic,700italic%7CPress+Start+2P%7CIndie+Flower&subset=latin,latin,latin,latin">

    <meta charset="utf-8">
    <title>inksy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div class="app-container" ng-controller="MainCtrl as main">
      
      <div class="left-sidebar">
        <tabset class="asset-sources">

          <tab heading="Product">

          </tab>

          <tab heading="Variant">
            
          </tab>

          <tab heading="Design">
            <tabset class="asset-sources">
              <tab heading="Images">
                <div ng-include="'gallery.html'"></div>
              </tab>

              <tab heading="Text">
                <div ng-include="'text-properties.html'"></div>
              </tab>

              <tab heading="Patterns">
                <div ng-include="'patterns.html'"></div>
              </tab>
            </tabset>
          </tab>
        </tabset>

        <hr>

        <!-- Layers Palette -->
        <div ng-controller="LayerPaletteCtrl as layerPalette" class="layers-palette" ng-include="'layer-palette.html'"></div>
      </div>

      <div class="editor-area" droppable="main.handleImageDrop">
        <!-- Action Bar -->
        <div class="editor-action-bar">
          <div class="btn-group">
            <label class="btn btn-default" ng-model="main.product.angle" btn-radio="main.ProductAngle.Front">Front</label>
            <label class="btn btn-default" ng-model="main.product.angle" btn-radio="main.ProductAngle.Back" ng-show="main.productHasMultipleSides()">Back</label>
          </div>
        </div>

        <!-- Editor Canvas -->
        <div editor class="editor"></div>

        <ul ng-controller="ProductColorPickerCtrl as productColorPicker" class="product-color-picker">
          <li ng-repeat="color in ::productColorPicker.colors" ng-click="productColorPicker.changeColor(color)" class="swatch" style="background-color: {{color}};" ng-class="{selected: productColorPicker.isSelected(color)}">
          </li>
        </ul>

        <div ng-controller="ProductSelectorCtrl as selector" class="product-selector">
          <div ng-repeat="product in selector.getProducts()" background-image="{{selector.getProductPreviewUrl(product)}}" contain='true' ng-click="selector.selectProduct(product)" class="product" ng-class="{selected: selector.isSelected(product)}">
          </div>
        </div>
      </div>

      <div class="right-sidebar">
        <div ng-controller="CartCtrl as cart" class="cart-actions">
          <h2>${{cart.price}}</h2>
          <button ng-click="cart.addToCart()" class="btn btn-primary cart-action" type="button">Add to Cart</button>
          <button ng-click="cart.saveToProfile()" class="btn btn-default cart-action" type="button">Save to Profile</button>
        </div>
      </div>

    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->

    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
