<div class="modal-header">
	<h3>If you want to the image of man in the book:</h3>
</div>
<div class="modal-body">
	
	<div class="row">
		<div class="col-md-10">
			<!-- 
			    ___    ____                       _    ___             
			   /   |  / / /_  __  ______ ___     | |  / (_)__ _      __
			  / /| | / / __ \/ / / / __ `__ \    | | / / / _ \ | /| / /
			 / ___ |/ / /_/ / /_/ / / / / / /    | |/ / /  __/ |/ |/ / 
			/_/  |_/_/_.___/\__,_/_/ /_/ /_/     |___/_/\___/|__/|__/  
			                                                           		
			-->
			<div class="album-grid" ng-hide="selectedAlbum">
				<div ng-repeat="album in albums" ng-click="selectAlbum(album)" class="album-preview">
					<div class="album-preview-image" background-image="https://graph.facebook.com/{{album.id}}/picture?type=album&access_token={{auth.accessToken}}">
						<div class="album-name">
							{{album.name}}
						</div>
					</div>
				</div>
			</div>

			<!--
			    ____  __          __           _    ___             
			   / __ \/ /_  ____  / /_____     | |  / (_)__ _      __
			  / /_/ / __ \/ __ \/ __/ __ \    | | / / / _ \ | /| / /
			 / ____/ / / / /_/ / /_/ /_/ /    | |/ / /  __/ |/ |/ / 
			/_/   /_/ /_/\____/\__/\____/     |___/_/\___/|__/|__/  
			                                                        
			-->
			<!-- <span ng-show="selectedAlbum">{{selectedAlbum.name}}</span> -->
			<div class="album-grid" ng-show="selectedAlbum">
				<div ng-repeat="photo in selectedAlbum.photos.data" class="album-preview">
					<div class="album-preview-image" background-image="https://graph.facebook.com/{{photo.id}}/picture?access_token={{auth.accessToken}}">
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-2">
			
		</div>
	</div>
</div>
<div class="modal-footer">
	
</div>
